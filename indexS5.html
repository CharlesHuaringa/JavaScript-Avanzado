<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="off">
       <label for="nombre">Nombre</label> <br>
       <input type="text" id="nombre" name="nombre"> <br>
       <label for="apellido">Apellido</label> <br>
       <input type="text" id="apellido" name="apellido"> <br> <br>
       <label for="sueldobasico">Sueldo Básico</label> <br>
       <input type="number" id="sueldobasico" name="sueldobasico">
       <label for="bonificacion">Bonificación</label>
       <input type="number" name="bonificacion" id="bonificacion" placeholder="ejemplo: 0.15">
       <button type="button" onclick="calcularbonificacion()">Resultado de bonificacion y monto neto del 80%</button> <br> <br>
       <label for="categoria">Categoria</label>
      <select name="categoria" id="categoria">
       <option value="A">A</option>
       <option value="B">B</option>
       <option value="C">C</option>
      </select>
      <label for="añoservicio">Años de servicio</label>
      <select name="añoservicio" id="añoservicio">
       <option value="1-3">1-3 = 15% = 0.15</option>
       <option value="4-7">4-7 = 20% = 0.2</option>
       <option value="8-12">8-12 = 30% = 0.3</option>
       <option value="13-más">13-más = 35% = 0.35</option> 
      </select> <br> <br>
      <button type="button" onclick="enviar()">Enviar</button> 
      <button type="reset">Reiniciar</button>
      
    </form>
    
</body>
</html>
